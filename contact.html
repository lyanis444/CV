  <div class="container">
    <h1>Me contacter</h1>
    <p>N’hésitez pas à m’écrire pour toute question, opportunité ou prise de contact :</p>

    <form action="https://formspree.io/f/xovwljyb" method="POST">
      <!-- Champ anti-spam -->
      <input type="text" name="_honey" style="display:none">
      <input type="hidden" name="_captcha" value="false">

      <label for="name">Nom</label>
      <input type="text" id="name" name="Nom" placeholder="Votre nom" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="Email" placeholder="Votre email" required>

      <label for="subject">Sujet</label>
      <input type="text" id="subject" name="Sujet" placeholder="Sujet du message" required>

      <label for="message">Message</label>
      <textarea id="message" name="Message" placeholder="Votre message..." required></textarea>

      <input class="submit-btn" type="submit" value="Envoyer">
    </form>
  </div>
